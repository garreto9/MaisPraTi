<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>FORMULÁRIOS</title>
</head>
<body>
    <form>
        <h1>Cadastro de Evento</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuEmail@gmail.com">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirme-senha">Confirme sua Senha:</label>
        <input type="password" id="confirme-senha" name="confirme-senha">

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date">

        <label for="genero">Gênero:</label>
        <select name="genero" id="genero">
            <option value=""></option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
            <br>

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value=""></option>
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="uruguai">Uruguai</option>
        </select>    
            <br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value=""></option>
            <option value="ceara">Ceará</option>
            <option value="amapa">Amapá</option>
            <option value="mato grosso">Mato Grosso</option>
        </select>
            <br>

        <fieldset>
            <legend>Preferências de Comunicação</legend>
            <input type="checkbox" id="email-novidades" name="email-preferencias" value="email-preferencia">
            <label class="inline-label" for="email-novidades">Receber atualizações por E-mail</label>
            <br>

            <input type="checkbox" id="sms-novidades" name="sms-preferencias" value="sms-preferencia">
            <label class="inline-label" for="sms-novidades">Receber atualizações por SMS</label>
            <br>

            <input type="checkbox" id="whats-novidades" name="whats-preferencias" value="whats-preferencia">
            <label class="inline-label" for="whats-novidades">Receber atualizações por WhatsApp</label>
            <br>
        </fieldset>

        <label for="foto-perfil">Foto de Perfil:</label>
        <input type="file" name="foto-perfil" id="foto-perfil">

        <button type="submit">Cadastrar</button>


    </form>
</body>
</html>

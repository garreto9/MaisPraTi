<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Block, Inline-Block</title>

    <style>
        div {
            border: 1px solid blue;
        }
        
        p {
            border: 1px solid blue;
            
        }
        
        h1 {
            border: 1px solid blue;
        }

        span {
            height: 50px;
            width: 120px;
            border: 1px solid blue;
        }
        
        a {
            border: 1px solid blue;
            
        }
        
        strong {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div>Teste</div>
    <p>Teste</p>
    <h1>Teste</h1>
    <span>Grifinória</span>
    <a href="">Brilho Bolseiro</a>
    <strong>Grêmio</strong>
</body>
</html>
